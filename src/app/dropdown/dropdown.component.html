<div class="w-[26vw] relative inline-block text-left">
  <button
    (click)="toggleDropdown()"
    class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-violet-400 font-semibold text-white hover:bg-violet-200 hover:text-gray-700 cursor-pointer"
  >
    {{ selectedOption || placeholder }}
    <svg
      class="-mr-1 ml-2 h-5 w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      />
    </svg>
  </button>

  <div
    *ngIf="isOpen"
    class="absolute z-50 mt-2 w-[26vw] rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 origin-top"
  >
    <div
      *ngFor="let option of options"
      (click)="selectOption(option)"
      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer rounded-md"
    >
      {{ option }}
    </div>
  </div>
</div>
